<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 05 - Task 6: CSS Grid Photo Gallery</title>
    <link rel="stylesheet" href="../styles/grid.css">
</head>
<body>

    <header class="gallery-header">
        <h1>Photo Gallery</h1>
        <p>A responsive masonry-style gallery built with CSS Grid.</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item item-tall">
            <img src="https://picsum.photos/500/800?random=1" alt="Image 1">
            <div class="overlay"><span>Nature</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?random=2" alt="Image 2">
            <div class="overlay"><span>City</span></div>
        </div>
        <div class="gallery-item item-wide">
            <img src="https://picsum.photos/800/500?random=3" alt="Image 3">
            <div class="overlay"><span>Architecture</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?random=4" alt="Image 4">
            <div class="overlay"><span>Travel</span></div>
        </div>
        <div class="gallery-item item-tall">
            <img src="https://picsum.photos/500/800?random=5" alt="Image 5">
            <div class="overlay"><span>People</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?random=6" alt="Image 6">
            <div class="overlay"><span>Food</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?random=7" alt="Image 7">
            <div class="overlay"><span>Animals</span></div>
        </div>
    </div>

</body>
</html>
